<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Passwort zurücksetzen – Books Wonderland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="nav"></div>

  <main class="container mt-5">
    <h1 class="mb-4">🔐 Passwort zurücksetzen</h1>
    <form id="resetForm">
      <div class="form-group">
        <label for="email">Gib deine E-Mail-Adresse ein</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Neues Passwort anfordern</button>
    </form>

    <div id="feedback" class="alert d-none mt-3"></div>
  </main>

  <div id="footer"></div>

  <script src="js/loadHeaderFooter.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/menuHandler.js"></script>
  <script src="js/passwort-vergessen.js"></script>
</body>
</html>
