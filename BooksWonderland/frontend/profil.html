<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Kontodaten – Books Wonderland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="nav"></div>

  <main class="container mt-5">
    <h1 class="mb-4">Meine Kontodaten</h1>
    <form id="profilForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="anrede">Anrede</label>
          <select class="form-control" id="anrede" name="anrede">
            <option value="">Bitte wählen...</option>
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
            <option value="Divers">Divers</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="vorname">Vorname</label>
          <input type="text" class="form-control" id="vorname" name="vorname" required>
        </div>
        <div class="form-group col-md-6">
          <label for="nachname">Nachname</label>
          <input type="text" class="form-control" id="nachname" name="nachname" required>
        </div>
      </div>

      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" name="adresse">
      </div>

      <div class="form-group">
        <label for="adresszusatz">Adresszusatz</label>
        <input type="text" class="form-control" id="adresszusatz" name="adresszusatz">
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="stadt">Stadt</label>
          <input type="text" class="form-control" id="stadt" name="stadt">
        </div>
        <div class="form-group col-md-4">
          <label for="bundesland">Bundesland</label>
          <input type="text" class="form-control" id="bundesland" name="bundesland">
        </div>
        <div class="form-group col-md-4">
          <label for="plz">PLZ</label>
          <input type="text" class="form-control" id="plz" name="plz">
        </div>
      </div>

      <button type="submit" class="btn btn-success">Speichern</button>
    </form>

    <div class="alert mt-3 d-none" id="feedback"></div>
  </main>

  <div id="footer"></div>
  <script src="js/loadHeaderFooter.js"></script>
  <script src="js/menuHandler.js"></script>
  <script src="js/profil.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
