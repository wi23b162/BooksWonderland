<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gutscheine verwalten – Books Wonderland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="nav"></div>

  <main class="container mt-5">
    <h1>Gutscheine verwalten</h1>

    <form id="add-voucher-form" class="mb-4">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="voucher-code">Gutscheincode</label>
          <input type="text" class="form-control" id="voucher-code" required />
        </div>
        <div class="form-group col-md-3">
          <label for="voucher-percent">Rabatt (%)</label>
          <input type="number" class="form-control" id="voucher-percent" min="1" max="100" required />
        </div>
        <div class="form-group col-md-4">
          <label for="voucher-valid-until">Gültig bis</label>
          <input type="date" class="form-control" id="voucher-valid-until" required />
        </div>
        <div class="form-group col-md-1 d-flex align-items-end">
          <button type="submit" class="btn btn-success">+</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered table-striped" id="voucher-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Rabatt</th>
          <th>Gültig bis</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- per JS geladen -->
      </tbody>
    </table>
  </main>

  <div id="footer"></div>

  <script src="js/menuHandler.js"></script>
  <script src="js/adminCoupons.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
