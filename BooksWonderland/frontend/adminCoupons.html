<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gutscheine verwalten</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="nav"></div>
  <main class="container mt-5">
    <h1>Gutscheine verwalten</h1>
    <form id="add-voucher-form" class="mb-4">
      <input type="text" id="voucher-code" placeholder="Code" class="form-control mb-2" required />
      <input type="number" id="voucher-amount" placeholder="Rabattwert" class="form-control mb-2" required />
      <select id="voucher-type" class="form-control mb-2">
        <option value="percent">%</option>
        <option value="fixed">€</option>
      </select>
      <input type="date" id="voucher-valid-until" class="form-control mb-2" required />
      <button type="submit" class="btn btn-success">Gutschein speichern</button>
    </form>
    <table class="table" id="voucher-table">
      <thead>
        <tr><th>Code</th><th>Wert</th><th>Gültig bis</th><th>Aktionen</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="js/menuHandler.js"></script>

  <div id="footer"></div>
  <script src="js/loadHeaderFooter.js"></script>
  <script src="js/adminCoupon.js"></script>

</body>
</html>
