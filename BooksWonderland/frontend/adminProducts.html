<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Produkte verwalten – Books Wonderland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="nav"></div>

  <main class="container mt-5">
    <h1>Produkte verwalten</h1>

    <!-- Produktformular -->
    <form id="add-product-form" class="mb-5" enctype="multipart/form-data">
  <div class="form-group">
    <label for="product-title">Titel</label>
    <input type="text" class="form-control" id="product-title" name="title" required />
  </div>

  <div class="form-group">
    <label for="product-author">Autor</label>
    <input type="text" class="form-control" id="product-author" name="author" required />
  </div>

  <div class="form-group">
    <label for="product-description">Beschreibung</label>
    <textarea class="form-control" id="product-description" name="description" rows="3" required></textarea>
  </div>

  <div class="form-group">
    <label for="product-price">Preis</label>
    <input type="number" class="form-control" id="product-price" name="price" step="0.01" required />
  </div>

  <div class="form-group">
    <label for="product-rating">Bewertung (0–5)</label>
    <input type="number" class="form-control" id="product-rating" name="rating" step="0.1" min="0" max="5" required />
  </div>

  <div class="form-group">
    <label for="product-image">Bild hochladen</label>
    <input type="file" class="form-control" id="product-image" name="image" accept="image/*" required />
  </div>

  <button type="submit" class="btn btn-success">Produkt speichern</button>
  <div id="product-feedback" class="mt-3 text-danger"></div>
</form>


    <!-- Produkttabelle -->
    <h3>Produktübersicht</h3>
    <table class="table table-bordered table-striped" id="admin-product-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titel</th>
          <th>Preis</th>
          <th>Autor</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produkte werden per JS eingefügt -->
      </tbody>
    </table>
  </main>

  <div id="footer"></div>

  <script src="js/menuHandler.js"></script>
  <script src="js/adminProducts.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
