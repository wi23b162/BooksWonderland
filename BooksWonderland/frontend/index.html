<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Wonderland</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="nav"></div>
  <h1>Willkommen bei Books Wonderland</h1>

  <!-- Produktübersicht -->
  <div class="container">
    <h2>Top 5 Bücher</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="images/products/book1.jpg" class="card-img-top" alt="Buch 1">
          <div class="card-body">
            <h5 class="card-title">Titel 1</h5>
            <p class="card-text">⭐️⭐️⭐️⭐️☆ (4.2/5)</p>
            <button class="btn btn-primary add-to-cart" data-product="book1">Zum Warenkorb hinzufügen</button>
          </div>
        </div>
      </div>
<!-- Weitere Produkte hier -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="frontend/images/products/book2.jpg" class="card-img-top" alt="Buch 2">
          <div class="card-body">
            <h5 class="card-title">Titel 2</h5>
            <p class="card-text">⭐️⭐️⭐️⭐️⭐️ (5/5)</p>
            <button class="btn btn-primary add-to-cart" data-product="book2">Zum Warenkorb hinzufügen</button>
          </div>
        </div>
      </div>
<!-- Weitere Bücher hinzufügen -->
    </div>
  </div>

  
  <script src="js/menuHandler.js"></script>
</body>
</html>
