<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Wonderland</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Dynamischer Header -->
  <div id="nav"></div>

  <h1 class="text-center my-5">Willkommen bei Books Wonderland</h1>

  <!-- Produktübersicht (dynamisch erzeugt in JS) -->
  <div class="container">
    <h2>Unsere Produkte</h2>
    <div class="row" id="product-list">
        <!-- Hier werden die Produktkarten von products.js eingefügt -->
    </div>
  </div>


  <!-- Füge die Skripte hinzu -->
  <script src="js/products.js"></script> <!-- Dies lädt deine Produkte dynamisch -->
  <script src="js/menuHandler.js"></script>  <!-- Menü-Handler -->
  <script src="js/cart.js"></script>  <!-- Warenkorb-Logik -->

</body>
</html>
