<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warenkorb - Books Wonderland</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div id="nav"></div>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Ihr Warenkorb</h1>

    <ul id="cart-list" class="list-group">
      <!-- Produkte werden hier per JS eingefügt -->
    </ul>

    <div class="mt-4">
  <label for="voucher-code">Gutscheincode:</label>
  <div class="input-group mb-3">
    <input type="text" id="voucher-code" class="form-control" placeholder="z. B. ABCD5">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" id="apply-voucher">Einlösen</button>
    </div>
  </div>
  <div id="voucher-feedback" class="text-success small mb-3 d-none"></div>
</div>


    <div class="mt-3 d-flex justify-content-between">
      <button class="btn btn-danger" id="clear-cart">Warenkorb leeren</button>
      <div>
        <a href="payment.html" class="btn btn-success">Zur Kasse</a>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="js/loadHeaderFooter.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/menuHandler.js"></script>
</body>
</html>
