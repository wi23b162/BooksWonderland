<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Produkte – Books Wonderland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div id="nav"></div>

  <main class="container mt-5">
    <h1 class="mb-4">Alle Produkte</h1>

    <!-- Suchleiste -->
    <div class="mb-4">
      <input type="text" id="search-input" class="form-control" placeholder="Suche nach Titel oder Autor...">
    </div>

    <!-- Drop-Zone -->
    <div class="mb-4">
      <div id="drop-zone" class="border border-info p-3 text-center bg-light">
         Produkt hierher ziehen, um es dem Warenkorb hinzuzufügen
      </div>
    </div>

    <!-- Produktliste -->
    <div class="row" id="product-list">
      <!-- Produkte werden hier dynamisch eingefügt -->
    </div>
  </main>

  <!-- Produkt-Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Produktdetails</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body-content">
          <!-- Inhalt wird per AJAX geladen -->
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/loadHeaderFooter.js"></script>
  <script src="js/products.js"></script>
  <script src="js/menuHandler.js"></script>
</body>
</html>
